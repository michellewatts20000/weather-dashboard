<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">The Weather Dashboard</a>
  </nav>

 
  <section class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-3 text-left">
          <h3>
            
            Search for a city

          </h3>
          <form id="weather-form">
            <div class="form-group">
              <input type="text" name="city-input" id="city-input" placeholder="Enter a city ..." class="form-control" />
            </div>

            <!-- Remove the `btn-primary` class and add `custom-btn` -->
            <button type="submit" id="submit" class="btn btn-primary">Search <i class="fas fa-search"></i></button>
          </form>

        </div>
        <div class="col-12 col-md-9">

        </div>
      </div>
    </div>
  </section>

  <main class="container my-3">
    <h3 id="city-name"></h3>
    <div class="row" id="weather-display"></div>
  </main>



</body>

<script src="assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

</script>

</html>
