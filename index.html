<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Weather Dashboard</title>
</head>
<body>

  <div class="jumbotron jumbotron-fluid bg-dark text-white">
    <div class="container">
      <h1 class="display-3">The Weather Dashboard <i class="fas fa-wind"></i></h1>
    </div>
  </div>

  <div class="container-fluid h-90">
    <div class="row align-items-top">
      <div id="no-border" class="col-12 col-sm-12 col-md-12 col-lg-3">
        <!-- search bar -->
        <h3 class="text-left">
          Search for a city:
        </h3>
        <form id="weather-form">
          <div class="form-group">
            <input type="text" name="city-input" id="city-input" placeholder="Enter a city ..." class="form-control" />
          </div>
          <button type="submit" id="submit" class="btn btn-success w-100">Search <i class="fas fa-search"></i></button>
        </form>
        <!-- buttons to previous searches -->
        <div id="hereThis" class="card">

        </div>
        <!-- clear local storage -->
        <button type="clear" id="btnclear" class="btn btn-danger mt-3 w-100">Clear</button>
      </div>

      <!-- main weather in here -->
      <div id="disappear" class="col-12 col-sm-12 col-md-12 col-lg-9 text-center">
        <div class="card mb-3 mt-3 text-white bg-info">
          <div class="card-body">

            <h2 id="city-name" class="card-title"></h2>
            <div id="weather-display"></div>
          </div>
        </div>
    
        <!-- 5 day future forecast here -->
        <div class="card-group" id="card-group">
        </div>
      </div>
    </div>
  </div>
</body>



<script type='text/javascript' src='assets/js/config.js'></script>

  crossorigin="anonymous"></script>


</html>
